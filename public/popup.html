<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Litmus News</title>
</head>

<body>
    <div class="popup-container">
        <div class="popup-header">
            <img src="finalLogo.png" alt="Litmus News Logo">
        </div>
        <div class="content">
            <div class="toggle-container">
                <div class="toggle-button toggle-label-up" id="toggleButtonUp">
                    Auto-detection
                    <div class="slider"></div>
                </div>
                <div class="toggle-button toggle-label-down" id="toggleButtonDown">
                    Enable highlighter
                    <div class="slider"></div>
                </div>
            </div>
            <div class="icon-bar">
                <div class="icon-button-container globe-icon">
                    <a href="https://chat.openai.com/">
                        <button class="icon-button"><img src="globe-icon.png" alt="Global"></button>
                    </a>
                </div>
                <div class="icon-button-container power-icon">
                    <button class="icon-button"><img src="power-icon.png" alt="Power"></button>
                </div>
                <div class="icon-button-container question-mark-icon">
                    <button class="icon-button"><img src="question-icon.png" alt="Help"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
